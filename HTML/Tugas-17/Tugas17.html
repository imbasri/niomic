<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 17</title>
</head>

<body>
    <form>
        <h1>Formulir Pendaftaran</h1>
        <label for="search">Cari Data : <input type="search" placeholder="Cari disini" id="search" autofocus></label><br><br>
        <label for="nama">Nama Lengkap : <input type="text " size="20" placeholder="Nama Lengkap Anda" autofocus></label><br><br>
        <label for="url">Alamat Webstie : <input type="url" placeholder="Alamat Website" autofocus id="url"></label><br><br>
        <label for="umur">Umur : <input type="number" min="10" max="35" placeholder="Umur" id="umur"></label><br><br>
        <label for="noHP">No HP : <input type="tel" id="noHP" size="13" placeholder="No HP"></label><br><br>
        <label for="materi">Seberapa mengerti Anda tentang materi ini ? : <input type="range" step="10"></label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
