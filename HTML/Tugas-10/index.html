<body>
    <p><audio src="./sample.mp3" type="audio/mp3" controls></audio> Format MP3 dengan atribut controls</p>
    <p><audio src="./sample.mp3" type="audio/mp3" controls loop></audio>Format MP3 dengan atribut controls loop</p>
