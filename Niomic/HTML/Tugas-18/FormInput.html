<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 18 - Form Input Date</title>
</head>

<body>
    <form>
        <h1>Tugas Input Element ( Date )</h1>
        <label for="date">Date : <input type="date" id="date"></label><br><br>
        <label for="dateTime">Datetime : <input type="datetime" name="datetime" id="dateTime"></label><br><br>
        <label for="timeLocal">Datetime-local : <input type="datetime-local" name="timeLocal" id="timeLocal"></label><br><br>
        <label for="time">Time : <input type="time" name="time" id="time"></label><br><br>
        <label for="month">Month : <input type="month" name="month" id="month"></label><br><br>
        <label for="week">Week : <input type="week" name="week" id="week"></label><br><br>

        <input type="reset" name="reset" id="reset">
    </form>
    <p>Semoga ilmu ya berkah Tugas 18</p>
</body>

</html>
