<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 14-1</title>
</head>

<body>
    <form>
        <h1>Form Element</h1>
        <input type="text" name="nama" id="nama" placeholder="Nama" size="25" autofocus required oninvalid="this.setCustomValidity('Mohon isi Nama Lengkap')"> <br><br>
        <input type="text" name="cita" id="cita" placeholder="Cita-cita" size="25" required oninvalid="this.setCustomValidity('Cita-cita Mohon diisi')"><br><br>
        <input type="text" name="noHP" id="noHP" placeholder="NO HP" size="25" required oninvalid="this.setCustomValidity('No Hp Wajib isi Angka')"><br><br>
        <textarea name="alamat" id="alamat" cols="80" rows="10" placeholder="Alamat" required oninvalid="this.setCustomValidity('Alamat Wajib Isi')"></textarea><br><br>
        <input type="submit" value="Simpan">
    </form>
    <p>Semoga ilmu yang dipelajari berkah Tugas 14-1</p>
</body>

</html>
