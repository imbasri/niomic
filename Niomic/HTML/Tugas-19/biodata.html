<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 19 - Biodata</title>
</head>

<body>
    <form>
        <h1>Formulir Biodata Diri</h1>
        <hr>
        <label for="nama">Nama : <input type="text" name="nama" id="nama" size="25" placeholder="Nama Lengkap Anda"></label>
        <hr>
        <label for="pasFoto">Pas Foto : <input type="file" name="file" id="pasFoto" accept="image/x-jpeg"></label>
        <hr>
        <label for="jk">Jenis Kelamin : <input type="radio" name="jk" id="jk" value="Pria" checked>Pria <input type="radio" name="jk" id="jk">Wanita</label>
        <hr>
        <label for="hobi">Hobi : <input type="checkbox" checked value="sepakBola">Sepak Bola <input type="checkbox" value="buluTangkis">Bulu Tangkis <input type="checkbox" name="hobi" id="hobi">Membaca Buku</label>
        <hr>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
</body>

</html>
