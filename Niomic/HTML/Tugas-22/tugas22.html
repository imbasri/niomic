<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22 </title>
    <style>
        legend {
            background-color: darkorange;
        }
        
        fieldset {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <h1>Napak Tilas</h1>
    <fieldset>
        <legend><b>++ Form ++</b></legend>

        <form>
            <table>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td>:</td>
                    <td><input type="nama" placeholder="Nama Lengkap..." id="nama"></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>:</td>
                    <td>
                        <input type="text" placeholder="Username" id="username">
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:</td>
                    <td><input type="email" placeholder="Your email..." id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>:</td>
                    <td><input type="password" placeholder="Password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat</label></td>
                    <td>:</td>
                    <td><input type="url" placeholder="Masukan URL Web." id="alamat"></td>
                </tr>
                <tr>
                    <td><label for="tgl">Tanggal Lahir</label></td>
                    <td>:</td>
                    <td><input type="date" id="tgl"></td>
                </tr>
                <tr>
                    <td><label for="umur">Umur</label></td>
                    <td>:</td>
                    <td><input type="number" min="10" max="45"></td>

                </tr>
                <tr>
                    <td>
                        <label for="JK">Jenis Kelamin</label>
                    </td>
                    <td>:</td>
                    <td><input type="radio" value="laki" id="JK" name="JK">Laki-Laki <input type="radio" value="perempuan" id="JK" name="JK">Perempuan</td>
                </tr>
                <tr>
                    <td><label for="agama">Agama</label></td>
                    <td>:</td>
                    <td><select name="agama" id="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="buddha">Buddha</option>
                        <option value="konghucu">Kong Hu Cu</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="bio">Biografi</label></td>
                    <td>:</td>
                    <td><textarea name="bio" id="bio" cols="20" rows="2" placeholder="Bio"></textarea></td>
                </tr>
                <tr>
                    <td><label for="foto">Foto</label></td>
                    <td>:</td>
                    <td>
                        <input type="image" src="./assets/logo1.jpg" width="200" height="200"></td>
                </tr>
                <tr>
                    <td><label for="audio">Audio</label></td>
                    <td>:</td>
                    <td><audio src="./assets/sample.mp3" controls></audio></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset"> </td>
                    <td><input type="submit" value="Kirim"></td>
                </tr>
            </table>
        </form>
        <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>

    </fieldset>
</body>

</html>
